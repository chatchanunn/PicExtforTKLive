<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #fe2c55;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .status {
      margin-top: 10px;
      padding: 5px;
      border-radius: 4px;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div style="text-align: center; margin-bottom: 15px;">
    <h3 style="margin: 0 0 15px 0; color: #333;">TikTok Live Controls</h3>
    <div class="toggle-container">
      <span style="font-weight: bold;">Live Video:</span>
      <label class="switch">
        <input type="checkbox" id="videoToggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
